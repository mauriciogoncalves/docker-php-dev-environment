<body class="body">
<div class="flex tests">
    <h3 class="title">DATABASE TEST</h3>
    <div class="flex testItem shadow" id="mysqlTest">
        <div class="flex testItemHeader">
            <div class="loader"></div>
            <label>MySQL</label>
        </div>
        <label>Host</label>
        <input id="mysqlTestHost" value="mariadb">
        <label>Port</label>
        <input id="mysqlTestPort" value="3306">
        <label>User</label>
        <input id="mysqlTestUser" value="root">
        <label>Password</label>
        <input type="password" id="mysqlTestPassword" value="password">
        <label>Database</label>
        <input id="mysqlTestDatabase" value="mysql">
        <textarea></textarea>
    </div>
    <div class="flex testItem shadow" id="postgresTest">
        <div class="flex testItemHeader">
            <div class="loader"></div>
            <label>PostgreSQL</label>
        </div>
        <label>Host</label>
        <input id="postgresTestHost" value="postgres">
        <label>Port</label>
        <input id="postgresTestPort" value="5432">
        <label>User</label>
        <input id="postgresTestUser" value="postgres">
        <label>Password</label>
        <input type="password" id="postgresTestPassword" value="password">
        <label>Database</label>
        <input id="postgresTestDatabase" value="dev">
        <textarea></textarea>
    </div>
    <div class="flex testItem shadow" id="redisTest">
        <div class="flex testItemHeader">
            <div class="loader"></div>
            <label>Redis</label>
        </div>
        <label>Host</label>
        <input id="redisTestHost" value="redis">
        <label>Port</label>
        <input id="redisTestPort" value="6379">
        <label>Password</label>
        <input type="password" id="redisTestPassword" value="">
        <textarea></textarea>
    </div>
    <div class="flex controls">
        <button id="btnTestAll" class="shadow" tabindex="0">Test ALL</button>
    </div>
    <div class="flex controls">

    </div>
</div>
<script src="main.js"></script>
