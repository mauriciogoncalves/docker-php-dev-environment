<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/web
    DirectoryIndex /index.php

    <Directory /var/www/web>
        AllowOverride None
        Options +Indexes
        Order Allow,Deny
        Allow from All
        # FallbackResource /index.html
    </Directory>

    ErrorLog /var/www/site.log
    CustomLog /var/www/site.log combined
</VirtualHost>